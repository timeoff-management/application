name: RUN test for CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: get credentials
      uses: Azure/aks-set-context@v1
      with:
        creds: '${{ secrets.LOGIN }}'
        cluster-name: test-aks
        resource-group: timeoff
        
    - name: create docker registry
      uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: myronmd26
        password: ${{ secrets.token_git }}
      
    - name: Create, push and update image
      run: |
        docker build --tag timeoff:latest .
        docker tag timeoff:latest docker.pkg.github.com/myronmd26/timeoff-management-application/timeoff:latest
        docker push docker.pkg.github.com/myronmd26/timeoff-management-application/timeoff:latest
        kubectl rollout restart deployment/timeoff
